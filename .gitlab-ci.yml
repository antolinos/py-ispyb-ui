variables:
  DOCKER_IMAGE_FULLNAME: $CI_REGISTRY/$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  PAGES_URL: 'https://ispyb.gitlab-pages.esrf.fr/py-ispyb-ui/$CI_COMMIT_REF_SLUG/storybook/'
  PAGES_MAIN_URL: 'https://ispyb.gitlab-pages.esrf.fr/py-ispyb-ui/$CI_DEFAULT_BRANCH/storybook/'
  DOCKER_NODE_IMAGE: docker-registry.esrf.fr/dau/node:14.18.2
stages:
  - lint
  - analyze
  - build
  - deployment

pages:
  stage: deployment
  image: $DOCKER_NODE_IMAGE
  script:
    - npm ci
    - npm run build-storybook
    - ls && cp -r storybook-static public
    - mv mkdocs-doc public
    - mv bundle public/
  artifacts:
    paths:
      - public

Build-doc:
  stage: build
  image: python:latest
  cache:
    paths:
      - node_modules

  script:
    - pip install mkdocs-material &&  pip install mkdocstrings
    - cd documentation && mkdocs build --site-dir ../mkdocs-doc
  artifacts:
    paths:
      - mkdocs-doc

Build-App:
  stage: build
  image: $DOCKER_NODE_IMAGE
  script:
    - npm ci
    - npm run build

Lint:
  stage: lint
  image: $DOCKER_NODE_IMAGE
  script:
    - npm ci
    - npm run lint

analyze:
  stage: analyze
  image: $DOCKER_NODE_IMAGE
  cache:
    paths:
      - node_modules
  script:
    - npm run build
    - npm install source-map-explorer
    - npm run analize
  artifacts:
    paths:
      - bundle
